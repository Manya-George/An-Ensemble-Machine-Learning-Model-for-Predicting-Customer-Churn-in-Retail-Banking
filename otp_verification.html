
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="otp_styles.css">
</head>
<body>
    <div class="container">
        <h1>OTP VERIFICATION</h1>
        
        <p class="email-info">An OTP has been sent to your email address u*****.com</p>
        
        <p class="instruction">Kindly enter the otp below:</p>
        
        <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" id="otp1">
            <input type="text" class="otp-input" maxlength="1" id="otp2">
            <input type="text" class="otp-input" maxlength="1" id="otp3">
            <input type="text" class="otp-input" maxlength="1" id="otp4">
            <input type="text" class="otp-input" maxlength="1" id="otp5">
            <input type="text" class="otp-input" maxlength="1" id="otp6">
        </div>
        
        <div class="footer-info">
            <p class="timer">The OTP will remain valid for 1 minute</p>
            <a href="#" class="resend-link" id="resendLink">Resend OTP</a>
        </div>
        
        <button class="verify-btn" id="verifyBtn">
            <span id="btnText">Verify OTP</span>
            <span id="btnLoader" style="display: none;">Verifying...</span>
        </button>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const otpInputs = document.querySelectorAll('.otp-input');
        let timeLeft = 60;
        let countdownInterval;
        
        // Display masked email
        const maskedEmail = sessionStorage.getItem('masked_email');
        if (maskedEmail) {
            document.getElementById('emailInfo').textContent = 
                `An OTP has been sent to your email address ${maskedEmail}`;
        }
        
        // Auto-focus next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Timer countdown
        function startTimer() {
            const timerElement = document.getElementById('timer');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `The OTP will remain valid for ${timeLeft} seconds`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    timerElement.textContent = 'OTP has expired';
                    timerElement.style.color = '#f44336';
                }
            }, 1000);
        }
        
        startTimer();
        
        // Verify OTP
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            if (otp.length !== 6) {
                errorMsg.textContent = 'Please enter complete 6-digit OTP';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return;
            }
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Show loader
            verifyBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            
            try {
                const response = await fetch(`${API_URL}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ otp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'OTP verified successfully! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Clear session storage
                    sessionStorage.removeItem('masked_email');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'IT admin') {
                            window.location.href = 'admin_dashboard.html';
                        } else if (data.role === 'manager') {
                            window.location.href = 'manager_dashboard.html';
                        } else {
                            window.location.href = 'user_dashboard.html';
                        }
                    }, 1500);
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Verification error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                verifyBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
        
        // Resend OTP
        document.getElementById('resendLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const resendLink = document.getElementById('resendLink');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            resendLink.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/resend-otp`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'OTP resent successfully!';
                    successMsg.style.display = 'block';
                    
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                    
                    // Reset timer
                    clearInterval(countdownInterval);
                    timeLeft = 60;
                    document.getElementById('timer').style.color = '#666';
                    startTimer();
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Resend error:', error);
                errorMsg.textContent = 'Failed to resend OTP. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                resendLink.textContent = 'Resend OTP';
            }
        });
    </script>
</body>
</html>
